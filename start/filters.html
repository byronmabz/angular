<!DOCTYPE html>
<html>
  <head>
    <title>AngularJS Tutorials - Filters</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/css/foundation.min.css">
  </head>
  <body>
    <div ng-app="myApp">
      <div ng-controller="FirstCtrl">
        <input type="text" ng-model="data.message">
        <h2>{{ data.message }}</h2>
      </div>
      <div ng-controller="SecondCtrl">
        <input type="text" ng-model="data.message">
        <h2>{{ data.message | reverse }}</h2>
      </div>
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script type="text/javascript" src="filters.js"></script>
  </body>
</html>
