<!DOCTYPE html>
<html>
 <head>
   <title>AngularJS Tutorials - Controllers</title>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/css/foundation.min.css">
 </head>
 <body>

   <div ng-app="myApp">
     <div ng-controller="FirstCtrl">
       <h1>{{data.message + " world!!!"}}</h1>

       <div class="{{data.message}}">
         Wrap me in a Foundation CSS concept
       </div>
     </div>
   </div>

   <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
   <script type="text/javascript" src="controller1.js"></script>
 </body>
</html>
