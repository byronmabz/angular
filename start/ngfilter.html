<!DOCTYPE html>
<html>
  <head>
    <title>AngularJS Tutorials - Angular Filters</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/css/foundation.min.css">
  </head>
  <body>
    <div ng-app="myApp">
      <div ng-controller="AvengersCtrl">
        <input type="text" ng-model="searchText">
        <table>
          <tr ng-repeat="avenger in avengers.cast | filter:searchText | orderBy:'Name'">
            <td> {{ avenger.Name | lowercase }}</td>
            <td> {{ avenger.Character }} </td>
          </tr>
        </table>
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script type="text/javascript" src="ngfilter.js"></script>
  </body>
</html>
